<body>
    <div class="wrapper"></div>

    <script>

        const createDOMFromString = (domString) => {
            const div = document.createElement('div')
            div.innerHTML = domString
            return div
        }

        //TODO: æŠ½ç¦»å‡ºæ¥çš„ç±»
        class Component {
            constructor(props = {}){
                this.props = props
            }

            setState(state) {
                const oldEl = this.el
                this.state = state
                this._renderDOM()
                if (this.onStateChange) {
                    this.onStateChange(oldEl, this.el)
                }
            }

            _renderDOM() {
                this.el = createDOMFromString(this.render())
                if (this.onClick) {
                    this.el.addEventListener('click', this.onClick.bind(this), false)
                }
                return this.el
            }
        }
        // TODO: å…³é”®æ–¹æ³•
        const mount = (component, wrapper) => {
            wrapper.appendChild(component._renderDOM())
            component.onStateChange = (oldEl, newEl) => {
                wrapper.insertBefore(newEl, oldEl)
                wrapper.removeChild(oldEl)
            }
        }

        class LikeButton extends Component {
            constructor(props) {
                super(props)
                this.state = { isLiked: false }
            }

            onClick() {
                this.setState({
                    isLiked: !this.state.isLiked
                })
            }

            render() {
                return `
                    <button class='like-btn' style="background-color: ${this.props.bgColor}">
                        <span class='like-text'>${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
                        <span>ğŸ‘</span>
                    </button>
                `
            }
        }

        



        class RedButton extends Component {
            constructor(props) {
                super(props)
                this.state = {color: 'red'}
            }

            onClick() {
                this.setState({
                    color:'blue'
                })
            }
            render() {
                return `<div style='color: ${this.state.color};'>${this.state.color}</div>`
            }
        }

        const wrapper = document.querySelector('.wrapper'); // è·å–æ­£ç¡®çš„wrapperå…ƒç´ 
        // ä¼ é¢œè‰²çš„å‚æ•°
        const likeButtonConfig = { bgColor: 'blue' };
        mount(new LikeButton(likeButtonConfig), wrapper);
        mount(new RedButton(), wrapper)

    </script>

</body>
